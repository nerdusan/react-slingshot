version: 2.1
defaults: &defaults
  docker:
    - image: circleci/node:13.8.0
orbs:
  welcome: circleci/welcome-orb@0.4.1
jobs:
  build:
    docker:
        - image: circleci/node:13.8.0
    steps:
        - run:
            name: "build-lint-job"
            command: npm run lint
  test:
    docker:
        - image: circleci/node:13.8.0
    steps:
      - run:
          name: "test-job"
          command: npm run test
  analyze:
    docker:
        - image: circleci/node:13.8.0
    steps:

      - run:
          name: "analyze-audit-job"
          command: npm run test
workflows:
  main_work:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test
